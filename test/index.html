<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glimmer Test Suite</title>
    <link rel="stylesheet" href="assets/qunit.css" />
    <link rel="stylesheet" href="assets/html.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      #qunit-tests .jsondiffpatch-delta,
      #qunit-tests .jsondiffpatch-delta pre {
        font-family: monospace !important;
        padding-left: 0;
      }
      #qunit-tests .jsondiffpatch-delta ul {
        padding-left: 1em;
      }
      #qunit-tests .jsondiffpatch-delta ul li {
        padding: 0;
      }

      #qunit-tests tr.test-expected.has-json-diff,
      #qunit-tests tr.test-actual.has-json-diff {
        display: none;
      }
      #qunit-tests button.expand-diff {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      if (typeof console === 'undefined') {
        console = {
          log: function() {},
          warn: function() {},
          error: function() {},
          group: function() {},
          groupEnd: function() {},
        };
      }
    </script>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="assets/qunit.js"></script>
    <script src="/testem.js"></script>
    <script src="assets/loader.js"></script>
    <script src="assets/vendor.js"></script>
    <script src="assets/glimmer-vm.js"></script>
    <script src="assets/tests.js"></script>
    <script>
      function getPackagesToTest() {
        if (QUnit.urlParams.packages) {
          return QUnit.urlParams.packages.split(',');
        }
      }

      QUnit.log(e => {
        let el = document.querySelector(
          `#qunit-test-output-${e.testId} ol li:last-child tr.test-diff td`
        );

        if (el) {
          let parent = document.querySelector(
            `#qunit-test-output-${e.testId} ol li:last-child tbody`
          );

          let expected = document.querySelector(
            `#qunit-test-output-${e.testId} ol li:last-child tr.test-expected`
          );

          let rows = document.querySelectorAll(
            `#qunit-test-output-${e.testId} ol li:last-child tr`
          );

          for (let row of rows) {
            row.classList.add('has-json-diff');
          }

          let diff = jsondiffpatch.diff(e.actual, e.expected);
          let format = jsondiffpatch.formatters.html.format(diff, e.actual);

          let i = document.getElementById(`qunit-test-output-${e.testId}`);
          let o = i.querySelector('ol li:last-child');

          let button = document.createElement('button');
          button.classList.add('expand-diff');
          button.append(document.createTextNode('Show unchanged'));

          let showing = false;

          button.onclick = () => {
            showing = !showing;
            jsondiffpatch.formatters.html.showUnchanged(showing, el);
            button.innerHTML = showing ? 'Hide unchanged' : 'Show unchanged';
          };

          el.innerHTML = format;
          jsondiffpatch.formatters.html.showUnchanged(showing, el);

          el.insertBefore(button, el.firstChild);
          parent.insertBefore(el.parentElement, expected);
        }
      });

      Object.assign = null;

      // Recursively merge all the dependencies for this configuration of
      // packages to ensure that we only inject each dependency once.
      // Testing dependencies are only injected for the packages being tested.
      var packagesToTest = getPackagesToTest();
    </script>

    <script>
      QUnit.config.urlConfig.push({
        id: 'notslint',
        label: 'Disable TSLint',
        tooltip: 'Do not include any TSLint tests',
      });
      QUnit.config.urlConfig.push({
        id: 'glimmer_logging',
        label: 'Enable Glimmer Logging',
        tooltip: 'Enable Glimmer Logging',
      });

      QUnit.config.urlConfig.push({
        id: 'smoke_tests',
        label: 'Enable Smoke Tests',
        tooltip: 'Enable Smoke Tests',
      });
      var SMOKE_TESTS = (function() {
        let location = typeof window !== 'undefined' && window.location;
        if (location && /[?&]smoke_tests/.test(window.location.search)) {
          return true;
        }
        return false;
      })();

      var testMatch;
      var notslint = QUnit.urlParams.notslint;

      if (packagesToTest) {
        testMatch = new RegExp('^(' + packagesToTest.join('|') + ').*-test$');
      } else {
        testMatch = /-test$/;
      }

      var smokeTestFile = '@glimmer/integration-tests/test/smoke-test';

      if (SMOKE_TESTS) {
        requireModule(smokeTestFile);
      } else {
        Object.keys(requireModule.entries).forEach(function(entry) {
          if (entry.match(testMatch) && entry !== smokeTestFile) {
            if (notslint && entry.match(/\.lint-test$/)) return;
            requireModule(entry);
          }
        });
      }
    </script>
  </body>
</html>
